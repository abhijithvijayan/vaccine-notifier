service: notifier-lambda

# Serverless will load all env vars in `.env` in 3.0.0+
# https://www.serverless.com/framework/docs/environment-variables/
useDotenv: false

custom:
  dotenvVars: ${file(configs.js)}

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: ap-south-1
  # Note: avoid loading secrets by accident (e.g. AWS_SECRET_ACCESS_KEY)
  environment: ${file(configs.js)}

