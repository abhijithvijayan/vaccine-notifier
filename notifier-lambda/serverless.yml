functions:
  hello:
    handler: api/notifier.getCurrentDate
    memorySize: 128
    description: Get Current Date
    environment:
      FOO: ${self:custom.dotenvVars.FOO}
    events:
      - httpApi:
          path: /api/v1/current_date
          method: get

